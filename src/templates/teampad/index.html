<!DOCTYPE html>
<html>
  <head>
    <title>Teampad</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  </head>

  <% if (signedIn) { %>

  Teams you are a member of:
  <ul>
    <% for (var i=0; i < teamsInfo.length; i++) { %>
    <li>
      <a href="/teampad/<%= teamsInfo[i].name %>"><%= teamsInfo[i].name %></a>
    </li>
    <% } %>
  </ul>
  <form action="/teampad/creategroup" method="post">
    Create team: <input name="teamname" type="text">
    <input type="submit">
  </form>

  <% } else { %>

  <span>Sign in to create, manage and see your team pads &rarr;</span>

  <form action="/teampad/verify" method="post" style="display:none;">
    <input type="text" name="assertion"/>
  </form>

  <img src="https://browserid.org/i/sign_in_red.png" id="browserid"/>
  <script src="https://login.persona.org/include.js" type="text/javascript"></script>
  <script>
    $('#browserid').click(function(){
      navigator.id.getVerifiedEmail(function(assertion) {
        if (assertion) {
          $('input').val(assertion);
          $('form').submit();
        } else {
          location.reload();
        }
      });
    });
  </script>

  <% } %>
</html>
